<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    src="../../../assets/profile.png"
    alt="Card image cap"
  />
  <div class="card-body">
    <label for="basic-url">Name</label>
    <div class="input-group mb-3">
      <input
        #name
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3"
        value="{{ profile.name }}"
      />
    </div>
    <label for="basic-url">Surname</label>
    <div class="input-group mb-3">
      <input
        #surname
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3"
        value="{{ profile.surname }}"
      />
    </div>
    <label for="basic-url">Email</label>
    <div class="input-group mb-3">
      <input
        #email
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3"
        value="{{ profile.email }}"
      />
    </div>
    <label for="basic-url">Description</label>
    <div class="input-group mb-3">
      <input
        #description
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3"
        value="{{ profile.description }}"
      />
    </div>
    <label for="basic-url">Area</label>
    <div class="input-group mb-3">
      <input
        #area
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3"
        value="{{ profile.area }}"
      />
    </div>
    <label for="basic-url">Cost</label>
    <div class="input-group mb-3">
      <input
        #cost
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3"
        value="{{ profile.cost }}"
      />
    </div>
    <label for="basic-url">Password</label>
    <div class="input-group mb-3">
      <input
        #password
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3"
        value="{{ profile.password }}"
      />
    </div>
    <p class="status"></p>
    <p class="status2"></p>

    <button
      class="btn btn-primary"
      (click)="
        updateProfile(
          name.value,
          surname.value,
          email.value,
          password.value,
          description.value,
          area.value,
          cost.value
        )
      "
    >
      Update profile
    </button>
    <button class="btn btn-danger" (click)="deleteProfile()">
      Delete Profile</button
    ><br />
    <button class="btn btn-danger" routerLink="/login-doctor">Exit</button>
  </div>
</div>
