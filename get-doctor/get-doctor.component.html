<div class="container mt-5">
    <form>
        <div class="card p-5 text-center" style="border-radius: 25px;width: 50rem;">
            <div><img class="card-img-top" style="width:150px;height: 150px;" src="../../../assets/profile.png" alt="Card image cap"></div>
            <div class="card-body">
                <h5 class="card-title">{{doctor.name}}</h5>
                <h6>{{doctor.area}}</h6>
                <p class="card-text">{{doctor.description}}</p>
                <p><b>Randevu Ücreti</b> {{doctor.cost}}</p>
            </div>

            <div class="row">
                <div class="col-2 p-0"><input type="time" class="form-control" name="" id="" #time></div>
                <div class="col-2 p-0"><input type="date" class="form-control" name="" id="" #date></div>
                <div class="col-8 p-0"><input type="text" class="form-control" placeholder="Açıklama giriniz" name="" id="" #desc></div>
            </div>
            <div class="row mt-3"><button class="btn btn-primary"
                (click)="getAppoinment(doctor.id,date.value,time.value,desc.value)">Randevu Al</button></div>
        </div>
        <p class="status"></p>
        <button class="btn btn-danger" routerLink="/login">Exit</button>


    </form>
</div>
