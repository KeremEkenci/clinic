<div class="all-appointments">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Day</th>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.patientName}}</td>
            <td>{{item.day}}</td>
            <td>{{item.time}}</td>
            <td>{{item.description}}</td>
          </tr>
        </tbody>
      </table>

      <br>
      <button class="btn btn-primary" routerLink="/doctor-profile">Profile settings</button>
      <button class="btn btn-danger" routerLink="/login-doctor">Exit</button>
</div>
