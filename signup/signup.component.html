<form class="form-signup">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus #name>
    <label for="surname" class="sr-only">Surname</label>
    <input type="text" id="surname" class="form-control" placeholder="Surname" required autofocus #surname>
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Email" required autofocus #email>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required #password>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="register(name.value,surname.value,email.value,password.value)">Register</button>
    <a class="mt-5 mb-3 text-muted" routerLink="/login">Login</a>
    <p class="status"></p>
  </form>
