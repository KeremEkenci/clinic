<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <a class="mt-5 mb-3 text-muted" routerLink="/login">Login as Patient</a>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus #email>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required #password>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login(email.value,password.value)">Login</button>
    <a class="mt-5 mb-3 text-muted" routerLink="/doctor-signup">signup</a>

    <p class="status"></p>
  </form>
